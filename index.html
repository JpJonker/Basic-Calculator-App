<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style/style.css" />
    <script src="./js/calculate.js" defer></script>

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main class="calculator">
      <div class="calc-name">
        <h2>calc</h2>
      </div>
      <h1 class="result">0</h1>
      <div class="calc-btns">
        <!-- Start calculator buttons -->
        <div class="row1">
          <button class="number-btn" type="button">7</button>
          <button class="number-btn" type="button">8</button>
          <button class="number-btn" type="button">9</button>
          <button class="function-btn style-btn1" type="button">DEL</button>
        </div>

        <div class="row2">
          <button class="number-btn" type="button">4</button>
          <button class="number-btn" type="button">5</button>
          <button class="number-btn" type="button">6</button>
          <button class="function-btn" type="button">+</button>
        </div>

        <div class="row3">
          <button class="number-btn" type="button">1</button>
          <button class="number-btn" type="button">2</button>
          <button class="number-btn" type="button">3</button>
          <button class="function-btn" type="button">-</button>
        </div>

        <div class="row4">
          <button class="number-btn" type="button">.</button>
          <button class="number-btn" type="button">0</button>
          <button class="function-btn" type="button">/</button>
          <button class="function-btn" type="button">x</button>
        </div>

        <div class="row5">
          <button class="function-btn style-btn1" type="button">RESET</button>
          <button class="function-btn style-btn2" type="button">=</button>
        </div>
      </div>
      <!-- End calculator buttons -->
    </main>
  </body>
</html>
